<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정처기info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <h1 class="text-center my-4">정처기info</h1>
    <a class = "btn btn-primary" href="/boards">게시판</a>
    <a class = "btn btn-primary" href="/boards/create">게시판 생성</a>


    <table class = "table">
        <thead>
            <tr>
                <th>게시판Id</th>
                <th>게시판 제목</th>
                <th>게시판 설명</th>
                <th>생성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="board: ${boards}">
                <td><a th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${board.boardId}" style="display: block; color: #000; text-decoration: none;"></a></td>
                <td><a th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${board.boardTitle}" style="display: block; color: #000; text-decoration: none;"></a></td>
                <td><a th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${board.description}" style="display: block; color: #000; text-decoration: none;"></a></td>
                <td><a th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${#dates.format(board.createdAt, 'yyyy-MM-dd')}" style="display: block; color: #000; text-decoration: none;"></a></td>
                <td style="white-space:nowrap">
                    <a class="btn btn-primary btn-sm" th:href="@{/boards/edit(boardId=${board.boardId})}" >수정</a>
                    <form action="/boards/delete" method="post" style="display:inline;">
                        <input type="hidden" name="boardId" th:value="${board.boardId}" />
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
