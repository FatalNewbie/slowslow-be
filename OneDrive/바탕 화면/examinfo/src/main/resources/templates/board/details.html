<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${board.boardTitle} + ' - 정처기info'">Board Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">정처기info</h1>
    <h3 class="text-center my-4" th:text="${board.boardTitle}"></h3>
    <p class="text-center my-4" th:text="${board.description}"></p>
    <h5><a href="http://localhost:8080/boards"><- 게시판 목록으로</a></h5>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-primary" th:href="@{/boards/{boardId}/create(boardId=${board.boardId})}">게시글 생성</a>
        <form class="d-flex" method="GET" th:action="@{/boards/{boardId}/search(boardId=${board.boardId})}">
            <input type="text" name="keyword" class="form-control me-2" placeholder="키워드 검색">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>

    <table class = "table">
        <thead>
        <tr>
            <th>게시글Id</th>
            <th>게시글 제목</th>
            <th>작성자</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post: ${posts}">
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.postId}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.title}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.author}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td style="white-space:nowrap">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <ul class="pagination justify-content-center">
        <li th:if="${posts.hasPrevious()}" class="page-item">
            <a th:href="@{/boards/{boardId}(boardId=${board.boardId}, page=${posts.number - 1}, size=${posts.size})}" class="page-link">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}" class="page-item" th:classappend="${i == posts.number} ? 'active'">
            <a th:href="@{/boards/{boardId}(boardId=${board.boardId}, page=${i}, size=${posts.size})}" class="page-link" th:text="${i + 1}">1</a>
        </li>
        <li th:if="${posts.hasNext()}" class="page-item">
            <a th:href="@{/boards/{boardId}(boardId=${board.boardId}, page=${posts.number + 1}, size=${posts.size})}" class="page-link">Next</a>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
