<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="'검색 결과 - ' + ${board.boardTitle}">Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">정처기info</h1>
    <h3 class="text-center my-4" th:text="'검색 결과 - ' + ${board.boardTitle}"></h3>
    <h5><a th:href="@{/boards/{boardId}(boardId=${boardId})}"><- 게시글 목록으로</a></h5>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <a class="btn btn-primary" th:href="@{/boards/{boardId}/create(boardId=${board.boardId})}">게시글 생성</a>
        <form class="d-flex" method="GET" th:action="@{/boards/{boardId}/search(boardId=${board.boardId})}">
            <input type="text" name="keyword" class="form-control me-2" placeholder="키워드 검색">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>게시글Id</th>
            <th>게시글 제목</th>
            <th>작성자</th>
            <th>생성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.postId}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.title}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${post.author}" style="display: block; color: #000; text-decoration: none;"></a></td>
            <td><a th:href="@{/boards/{boardId}/{postId}(boardId=${board.boardId}, postId=${post.postId})}" th:text="${#dates.format(post.createdAt, 'yyyy-MM-dd')}" style="display: block; color: #000; text-decoration: none;"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<div>
    <ul class="pagination justify-content-center">
        <!-- 페이지네이션 -->
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
