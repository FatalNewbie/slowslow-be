<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>정처기info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">정처기info</h1>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">게시글 생성</h2>
            <form method="post" enctype="multipart/form-data" th:object="${postDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">제목</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${postDto.title}">
                        <p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
                           th:errors="${postDto.title}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">작성자</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${postDto.author}">
                        <p th:if="${#fields.hasErrors('author')}" th:errorclass="text-danger"
                           th:errors="${postDto.author}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">내용</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${postDto.content}">
                        <p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
                           th:errors="${postDto.content}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">제출</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" th:href="@{/boards/{boardId}(boardId=${boardId})}" role="button">취소</a>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
