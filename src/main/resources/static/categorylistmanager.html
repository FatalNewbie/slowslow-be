<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>늘쩍늘쩍 카테고리 목록 - 관리자 화면</title>
    <link rel="stylesheet" href="/css/list-styles.css">
</head>
<body>
<div class="header">
    <img src="/img/tent_image.png" alt="텐트 이미지">
    <h1>늘쩍늘쩍</h1>
</div>
<div class="menu">
    <button class="filter-button">브랜드</button>
    <button class="filter-button">카테고리</button>
    <button class="menu-button">텐트/타프</button>
    <button class="menu-button">침낭/매트</button>
    <button class="menu-button">퍼니쳐</button>
    <button class="menu-button">라이팅</button>
</div>
<div class="category-list">
    <div class="category-header">
        <h2>카테고리 목록 - 관리자 화면</h2>
        <button class="add-button">카테고리 추가</button>
    </div>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>카테고리명</th>
            <th>수정</th>
            <th>삭제</th>
        </tr>
        </thead>
        <tbody id="categoryList"></tbody>
    </table>
</div>
<script src="/js/categoryListManagerScript.js"></script>
</body>
</html>
