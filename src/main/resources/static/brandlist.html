<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>늘쩍늘쩍 브랜드 목록</title>
    <link rel="stylesheet" href="/css/list-styles.css">
</head>
<body>
<div class="header">
    <img src="/img/tent_image.png" alt="텐트 이미지">
    <h1>늘쩍늘쩍</h1>
</div>
<div class="menu">
    <button class="filter-button">브랜드</button>
    <button class="filter-button">카테고리</button>
    <button class="menu-button">텐트/타프</button>
    <button class="menu-button">침낭/매트</button>
    <button class="menu-button">퍼니쳐</button>
    <button class="menu-button">라이팅</button>
</div>
<div class="brand-list">
    <h2>브랜드 목록</h2>
    <table>
        <thead>
        <tr>
            <th>브랜드명</th>
        </tr>
        </thead>
        <tbody id="brandList"></tbody>
    </table>
</div>
<script src="/js/brandListScript.js"></script>
</body>
</html>
